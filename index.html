<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Boxer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTML Boxer</h1>
        <p>Paste your code below to box it into a file.</p>
        
        <textarea id="htmlCode" placeholder="<h1>Hello World</h1>"></textarea>
        <br>
        <button onclick="downloadHTML()">Box!</button>
    </div>

    <script>
        function downloadHTML() {
            // 1. Get the text from the textarea
            const code = document.getElementById('htmlCode').value;
            
            if (!code) {
                alert("Please enter some code first!");
                return;
            }

            // 2. Create a Blob (the file data)
            const blob = new Blob([code], { type: 'text/html' });

            // 3. Create a temporary download link
            const link = document.createElement('a');
            link.download = 'my-new-page.html';
            link.href = window.URL.createObjectURL(blob);

            // 4. Trigger the download and clean up
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
